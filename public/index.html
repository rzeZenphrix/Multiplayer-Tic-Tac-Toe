<body>
    <!-- Add structured data for rich results -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Multiplayer Tic Tac Toe",
      "description": "Play Tic Tac Toe online with friends! Free multiplayer game with quick matchmaking, custom rooms, and real-time gameplay.",
      "url": "https://multiplayer-tic-tac-toe.onrender.com/",
      "applicationCategory": "GameApplication",
      "genre": "Puzzle",
      "browserRequirements": "Requires JavaScript",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },

        "name": "zenphrix"
      }

    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <!-- Add before room controls -->
        <div id="quickPlayControls">
            <button id="quickPlayBtn" class="primary-button">Quick Play</button>
            <p>- or -</p>
        </div>
        
        <!-- Add room controls -->
        <div id="roomControls">
            <input type="text" id="roomInput" placeholder="Enter Room Code">
            <button id="createRoom">Create Room</button>
            <button id="joinRoom">Join Room</button>
        </div>
        
        <!-- Add room info -->
        <div id="roomInfo" style="display: none;">
            <p>Room Code: <span id="roomCode"></span></p>
            <p>You are: <span id="playerSymbol"></span></p>
            <button id="leaveRoom" class="secondary-button">Leave Room</button>
        </div>
        
        <!-- Existing game elements -->
        <div id="playerInfo">
            <p>Current Player: <span id="currentPlayer">X</span></p>
        </div>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
